<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Location</title>
    <script src="location.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <div id="header-container" class="ui inverted segment">
        <div class="ui inverted secondary menu">
           <h1 id="header-text">Pokemon Location</h1>
        </div>
    </div>
    <div class="wrap">
        <div class="search">
            <input name="searchTxt" type="text" maxlength="1024" id="single-pokemon" class="searchField"/>
            <button type="submit" id="single-pokemon-button" class="searchButton"></button>
        </div>  
    </div>
    <div id="container">
        <div id="poke-container" class="ui cards">
                <!-- will hold the cards for all the pokemon -->
        </div>
    </div>
</body>
</html>
